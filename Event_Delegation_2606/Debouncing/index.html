<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debounced Fruit Search üçì</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .search-container {
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 20px;
      border: 2px solid #007bff;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #0056b3;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    li {
      padding: 10px 20px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    li:last-child {
      border-bottom: none;
    }

    li:hover {
      background-color: #f1f1f1;
    }


  </style>
</head>
<body>

  <h2>Search Fruits üçé</h2>
  <div class="search-container">
    <input type="text" id="search" placeholder="Start typing a fruit name...">
    <ul id="results"></ul>
  </div>

  <script>
    const fruits = [
      "Apple", "Banana", "Cherry", "Date", "Elderberry", 
      "Fig", "Grape", "Kiwi", "Lemon", "Mango", 
      "Orange", "Papaya", "Raspberry", "Strawberry", "Watermelon"
    ];

    function debounce(func, delay) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), delay);
      };
    }

    function searchFruits(query) {
      const results = fruits.filter(fruit =>
        fruit.toLowerCase().includes(query.toLowerCase())
      );
      displayResults(results);
    }

    function displayResults(results) {
      const ul = document.getElementById("results");
      ul.innerHTML = "";
      if (results.length === 0 && document.getElementById("search").value.trim() !== "") {
        const li = document.createElement("li");
        li.textContent = "No fruits found";
        li.style.color = "gray";
        li.style.fontStyle = "italic";
        ul.appendChild(li);
        return;
      }
      results.forEach(fruit => {
        const li = document.createElement("li");
        li.textContent = fruit;
        ul.appendChild(li);
      });
    }

    const input = document.getElementById("search");
    input.addEventListener("input", debounce(e => {
      searchFruits(e.target.value);
    }, 500));
  </script>

</body>
</html>
